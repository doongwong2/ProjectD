<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="active" id="_1" />
        <img src="https://lh3.googleusercontent.com/gCbZybxk2kGs5RH8GP69q2z9_xl5HFsiwqJPrnjR6ZEthHSY691tvBgkskP3C4bTvo0U55nnIeFoYWfmqg=w544-h544-l90-rj" id="_2" />
        <img src="https://lh3.googleusercontent.com/WQp8YoZAD4aXk7ZH2K9KAPDr8WXXNNaaOcMfDftJNqnd1UYP7lwnNndvUZG4BgO7HH11ATNu7H2YTnCq=w544-h544-l90-rj" id="_3" />
        <img src="https://lh3.googleusercontent.com/YnRuo5haj9LL54gLX5Tvvq0UefKlXGkCDK86Y_5uMFquKuqlR1xH2-RkehBdcm54C443b7eP7OZ5vuAj=w544-h544-l90-rj" id="_4" />
        <img src="https://lh3.googleusercontent.com/YFsprv0mOZrKvdh_9LtDceqqWQq4eBIh1xtWymNn7nY2TC9hGoWoEbB_0xZQPCmidDOxr3UmfnuOGSA78g=w544-h544-l90-rj" id="_5" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
