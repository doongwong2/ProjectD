<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Individual Cars</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <nav>
    <div>
      <img src="\images\Dpad.png" style="height:40px ; width:40px;" />
      Scroll
    </div>
    <button onClick=history.back()>
      <img src="\images\xButton.png" style="height:40px ; width:40px;" />
      Back
    </button>
  </nav>

  <!-- partial:index.partial.html -->
  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
    </div>
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <div class="cars-container">
    <!-- Cars -->
  </div>

  <div class="car-info-bar">
    <span class="car-name"></span>
    <span class="divider">|</span>
    <span class="transmission"></span>
    <span class="divider">|</span>
    <span class="gear-count"></span>
  </div>


  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.js'></script>
  <script src="./script.js"></script>

</body>

</html>
