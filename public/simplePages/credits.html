<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Credits</title>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background: black;
            color: #fff;
            font-family: "Arial", sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .credits-container {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .credits {
            position: absolute;
            width: 100%;
            text-align: center;
            animation: scroll 40s linear forwards;
            white-space: pre-line;
            font-size: 30px;
            line-height: 2;
        }

        .title {
            font-size: 60px;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-style: italic;
        }

        .title span {
            color: #FF0000;
        }

        .role {
            font-size: 48px;
            margin-top: 30px;
            color: #fff;
        }

        .name {
            font-size: 36px;
            margin-bottom: 20px;
        }

        @keyframes scroll {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(calc(-100% + 650px));
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="..\music-player-audio-player\music-player-audio-player\track\Rage your dream tv mix.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="credits-container">
        <div class="credits">
            <div class="title">PROJECT.<span>D</span></div>

            <div class="role">UI 設計</div>
            <div class="name">斅民</div>

            <div class="role">設計還原和收集素材</div>
            <div class="name">斅民</div>

            <div class="role">架構設計</div>
            <div class="name">偉棟</div>

            <div class="role">後端程式</div>
            <div class="name">斅民<br>偉棟</div>

            <div class="role">文件準備</div>
            <div class="name">斅民<br>偉棟</div>

            <div class="role">網站部署</div>
            <div class="name">偉棟</div>

            <div class="role">報告</div>
            <div class="name">斅民<br>偉棟</div>

            <div style="margin-top: 50px">
                <div class="role">© 2024</div>
                <div class="name">感謝觀看</div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;  // 設置音量為 0.5
            
            // 為了處理自動播放政策，我們需要等待用戶互動
            document.body.addEventListener('click', function() {
                audio.play().catch(function(error) {
                    console.log("Audio autoplay failed:", error);
                });
            });

            // 嘗試自動播放
            audio.play().catch(function(error) {
                console.log("Audio autoplay failed, waiting for user interaction:", error);
            });
        }
    </script>
</body>
</html>
