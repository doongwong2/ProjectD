<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Swiper Center Slides Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1
        </div>
        <div class="swiper-slide">Slide 2
        </div>
        <div class="swiper-slide">Slide 3
        </div>
        <div class="swiper-slide">Slide 4
        </div>
        <div class="swiper-slide">Slide 5
        </div>
    </div>
      <!-- If we need navigation buttons -->
<div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.js'></script><script  src="./script.js"></script>

</body>
</html>
